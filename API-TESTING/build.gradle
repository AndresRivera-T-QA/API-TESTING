plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.5'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:5.2.0'
    testImplementation 'io.rest-assured:json-path:5.2.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    testImplementation 'io.qameta.allure:allure-java-commons:2.19.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.19.0'
    implementation 'io.qameta.allure:allure-rest-assured:2.19.0'

    testImplementation("org.slf4j:slf4j-simple:1.7.36")

}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    maxParallelForks = 1
}